<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>OpenBoard Clone</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fa-solid fa-bars"></i>
      <!-- <i class="fa-solid fa-xmark"></i> -->
    </div>
    <div class="tools-cont scale-tools">
      <img src="./img/Pencil.svg" alt="" class="pencil" />
      <img src="./img/erasser.svg" alt="" class="eraser" />
      <img src="./img/download.svg" alt="" class="download" />
      <img src="./img/upload.svg" alt="" class="upload" />
      <img src="./img/notes.svg" alt="" class="sticky" />
      <img src="./img/undo.svg" alt="" class="undo" />
      <img src="./img/redo.svg" alt="" class="redo" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="erraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="erasser-width" />
    </div>
